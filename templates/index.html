<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Your Sentiment Data</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data" action="/upload" class="upload-form">
            <input type="file" name="file" accept=".csv,.xlsx,.txt,.json" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
